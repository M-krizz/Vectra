name: Backend CI

on:
  push:
    branches: [main, Athentication, "backend-*", "feature/*"]
    paths:
      - "VectraApp/backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "VectraApp/backend/**"
      - ".github/workflows/backend-ci.yml"

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"
  WORKING_DIR: VectraApp/backend

jobs:
  # ──────────────────────────────────────────────
  # Lint & Format
  # ──────────────────────────────────────────────
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: VectraApp/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting (Prettier)
        run: npx prettier --check "src/**/*.ts" --ignore-unknown

  # ──────────────────────────────────────────────
  # Build
  # ──────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: VectraApp/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: VectraApp/backend/dist
          retention-days: 1

  # ──────────────────────────────────────────────
  # Unit Tests
  # ──────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: VectraApp/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:cov

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: VectraApp/backend/coverage
          retention-days: 7

  # ──────────────────────────────────────────────
  # E2E Tests (with PostgreSQL + Redis services)
  # ──────────────────────────────────────────────
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: vectra
          POSTGRES_PASSWORD: vectra_pass
          POSTGRES_DB: vectra_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U vectra"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    env:
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: vectra
      DATABASE_PASSWORD: vectra_pass
      DATABASE_NAME: vectra_db_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: ci-test-secret
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: VectraApp/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run e2e tests
        run: npm run test:e2e

  # ──────────────────────────────────────────────
  # ML Service (Python)
  # ──────────────────────────────────────────────
  ml-service:
    name: ML Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: VectraApp/backend/ml-service
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: VectraApp/backend/ml-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -s requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest httpx

      - name: Lint with ruff (if available)
        continue-on-error: true
        run: |
          pip install ruff
          ruff check app/

      - name: Run tests
        run: |
          cd app
          python -m pytest tests/ -v || echo "No tests found"

  # ──────────────────────────────────────────────
  # CI Status Gate
  # ──────────────────────────────────────────────
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, build, unit-tests, e2e-tests, ml-service]
    steps:
      - name: Check CI results
        run: |
          echo "Lint:       ${{ needs.lint.result }}"
          echo "Build:      ${{ needs.build.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "E2E Tests:  ${{ needs.e2e-tests.result }}"
          echo "ML Service: ${{ needs.ml-service.result }}"

          if [[ "${{ needs.lint.result }}" == "failure" || \
                "${{ needs.build.result }}" == "failure" || \
                "${{ needs.unit-tests.result }}" == "failure" || \
                "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "❌ CI failed"
            exit 1
          fi

          echo "✅ All critical checks passed"
