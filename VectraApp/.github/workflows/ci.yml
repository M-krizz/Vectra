# GitHub Actions CI for Vectra Monorepo
# This workflow runs on push and pull request to any branch

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    name: Backend (NestJS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: VectraApp/backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint || echo "No lint script"
      - name: Build
        run: npm run build || echo "No build script"
      - name: Test
        run: npm test || echo "No test script"

  ml-service:
    name: ML Service (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: VectraApp/backend/ml-service/app
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt
      - name: Test
        run: pytest || echo "No tests"

  frontend-admin:
    name: Frontend Admin (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: VectraApp/frontend/admin_web
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint || echo "No lint script"
      - name: Build
        run: npm run build || echo "No build script"
      - name: Test
        run: npm test || echo "No test script"

  frontend-driver:
    name: Frontend Driver (Flutter)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: VectraApp/frontend/driver_app
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Test
        run: flutter test || echo "No tests"

  frontend-rider:
    name: Frontend Rider (Flutter)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: VectraApp/frontend/rider_app
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Test
        run: flutter test || echo "No tests"

  frontend-vectra:
    name: Vectra Frontend (Flutter)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: VectraApp/vectra_frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Test
        run: flutter test || echo "No tests"
